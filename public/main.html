<html>
  <head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="javascripts/dbapp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="dbApp">
    	<div id='main' class="container" ng-controller="mainController">
      		<div class="col-md-offset-3 col-md-6">
        		<div class="clearfix">
          			<form ng-Submit="post()">
            			<input required type="text" class="form-control" placeholder="MSA" ng-model="newPost.MSA" /> <br>
            			<input required type="text" class="form-control" placeholder="customers" ng-model="newPost.customers" /><br>
            			<input required type="text" class="form-control" placeholder="Package" ng-model="newPost.Package" /><br>
            			<input required type="text" class="form-control" placeholder="amount" ng-model="newPost.amount" /><br>
            			<input class="btn btn-primary pull-right" type="submit" value="submit" />
          			</form>
          		</div>
          	</div>
          	<div class="col-md-offset-2 col-md-8">
          		<div class="table-responsive" id="post-stream">
            		<h4>Daily Report</h4>
	                <table class="table table-striped table-bordered table-bordered">
	                	<thead>
	                		<tr>
	                			<th>MSA</th>
	                			<th>Customer</th>
	                			<th>Package</th>
	                			<th>Amount</th>
	                			<th>Date</th>
	                		</tr>
	                	</thead>
	                	<tbody ng-repeat="post in posts | orderBy:'created_at':true">
	                		<tr>
	                			<td>{{post.MSA}}</td>
	                			<td>{{post.customers}}</td>
	                			<td>{{post.package}}</td>
	                			<td>{{post.amount}}</td>
	                			<td>{{post.created_at | date:"h:mma 'on' MMM d, y"}}</td>
	                		</tr>
	                	</tbody>
	                </table>
          		</div>
      		</div>	
    	</div>
  </body>
</html>
